    <div id="container">
        <section>
            <div id="form-container">
                <h1 style="border: 3px solid black;padding: 5px;">Pizza rendelés:</h1>
                <b>
            <form action="" name="rendelés">
                <fieldset>
                    <legend>Rendelési adatok</legend>
                    <p>
                        <label>Név: <input type="text" name="nev"></label>
                    </b><small>(teljes név)</small><b>
                    </p>
                    <p>
                        <label>Tel.: </b>(+36)<b><input type="tel" name="telefon" size="15"></label>
                    </p>
                    <p>
                        <label>Város: <input type="text" name="varos"></label>
                    </p>
                    <p>
                        <label>Irányítószám: <input type="number" name="iranyitoszam"></label>
                    </p>
                    <p>
                        <label>Utca, házszám: <input type="text" name="utcahazszam"></label>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>A pizza mérete</legend>
                    <p><label><input type="radio" name="meret" value="24cm">24cm</label></p>
                    <p><label><input type="radio" name="meret" value="28cm" checked>28cm</label></p>
                    <p><label><input type="radio" name="meret" value="40cm">40cm</label></p>
                    <p><label><input type="radio" name="meret" value="60cm">60cm</label></p>
                    <p><label><input type="radio" name="meret" value="100cm">100cm</label></p>
                </fieldset>
                <fieldset>
                    <legend>Pizzáink</legend>
                    <p><label><input type="radio" name="pizza" value="1" checked>Sonkás-kukoricás pizza</label></p>
                    <p><label><input type="radio" name="pizza" value="2">Hawaii pizza</label></p>
                    <p><label><input type="radio" name="pizza" value="3">Sajtos pizza</label></p>
                    <p><label><input type="radio" name="pizza" value="7">Sonkás-gombás pizza</label></p>
                    <p><label><input type="radio" name="pizza" value="5">Bolognai pizza</label></p>
                    <p><label><input type="radio" name="pizza" value="6">Szalámis pizza</label></p>
                    <p><label><input type="radio" name="pizza" value="4">Húsimádó pizza</label></p>
                    <p><label><input type="radio" name="pizza" value="8">Buldózer pizza</label></p>
                    <p><label><input type="radio" name="pizza" value="9">TNT pizza</label></p>
                    <p><label><input type="radio" name="pizza" value="10">Másnapos pizza</label></p>
                    <p><label><input type="radio" name="pizza" value="11">Nagyon gazdagok arany pizzája</label></p>
                </fieldset>
                <fieldset>
                    <legend>Amire oda kell figyelnünk</legend>
                    <p><label><input type="checkbox" name="adat1" value="24cm">Gluténmentes</label></p>
                    <p><label><input type="checkbox" name="adat2" value="28cm">Húsmentes</label></p>
                    <p><label><input type="checkbox" name="adat3" value="40cm">Tojásmentes</label></p>
                    <p><label><input type="checkbox" name="adat4" value="60cm">Tejmentes</label></p>
                </fieldset>
                <p><label>Mennyiség: <input type="number" name="mennyiseg"></label></p>
                <p><label>Kért kiszállítási idő: <input type="date" name="kiszallitas"></label></p>
                <br>
                <p><label>Egyéb kívánságok: <input type="text" name="egyeb"></label></p>
                <input type="reset" name="visszaallitas" style="margin-left: 10px;">
                <input type="submit" name="kuldes">
            </form>
        </b>
        </div>
        </section>
